<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .forgot-password-form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
    }
    .forgot-password-form h2 {
        margin-top: 0;
    }
    .forgot-password-form input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .forgot-password-form button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .forgot-password-form button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="forgot-password-form">
    <h2>Forgot Password</h2>
    <form id="forgetForm" action="/student-module/index_forgotp.html/send" method="post">
        <input type="email" id="emailu" name="emailu" placeholder="Enter your email" required>
        <button  class="button_primary" type="send" id="send">Send Mail</button>
    </form>
</div>
<script src="script_forget.js"></script>

</body>
</html>
